version: '3.8'

# aiMate Docker Compose
# Start: docker compose up --build
# Stop:  docker compose down

services:
  # API Server (Node.js + Express + Prisma)
  aimate-api:
    build:
      context: ./aimate.api
      dockerfile: Dockerfile
    container_name: aimate-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgres://aimate:${DB_PASSWORD:-aimate_dev_secret}@postgres:5432/aimate
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aimate-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend (React + nginx)
  aimate-ui:
    build:
      context: ./aimate.web.ui
      dockerfile: Dockerfile
    container_name: aimate-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - aimate-api
    networks:
      - aimate-network

  # PostgreSQL with pgvector (for RAG)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aimate-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aimate
      - POSTGRES_USER=aimate
      - POSTGRES_PASSWORD=${DB_PASSWORD:-aimate_dev_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimate"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aimate-network

  # Redis (caching)
  redis:
    image: redis:7-alpine
    container_name: aimate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aimate-network

volumes:
  postgres_data:
  redis_data:

networks:
  aimate-network:
    driver: bridge
