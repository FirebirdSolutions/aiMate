version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: aimate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aimate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LiteLLM Gateway
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: aimate-litellm
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "4000:4000"
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    networks:
      - aimate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # aiMate Web Application
  aimate-web:
    build:
      # For public repo: use GitHub URL directly
      # For private repo: clone locally first or provide GitHub token via build secrets
      context: https://github.com/ChoonForge/aiMate.git#main:src
      dockerfile: Dockerfile.production
      args:
        BUILD_CONFIGURATION: Release
    container_name: aimate-web
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      # Database provider: InMemory (default) or PostgreSQL
      DatabaseProvider: ${DATABASE_PROVIDER:-InMemory}
      # Only needed if using PostgreSQL provider
      ConnectionStrings__PostgreSQL: ${POSTGRES_CONNECTION_STRING:-}
      Jwt__Secret: ${JWT_SECRET:-your-secret-key-change-in-production}
      OpenAI__ApiKey: ${OPENAI_API_KEY:-}
      OpenAI__BaseUrl: http://litellm:4000/v1/
      FileUpload__Path: /app/uploads
      FileUpload__MaxSizeBytes: 10485760
      Serilog__MinimumLevel__Default: Information
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - aimate-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional - comment out if not needed)
  nginx:
    image: nginx:alpine
    container_name: aimate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - aimate-network
    restart: unless-stopped
    depends_on:
      - aimate-web
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - with-nginx

  # PostgreSQL with pgvector (optional - only needed if using PostgreSQL provider)
  postgres:
    image: ankane/pgvector:latest
    container_name: aimate-postgres
    environment:
      POSTGRES_DB: aimate
      POSTGRES_USER: aimate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aimate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimate"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-postgres

networks:
  aimate-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  nginx_cache:
    driver: local
